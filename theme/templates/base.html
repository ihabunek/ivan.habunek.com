<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
<head>
    {% block head %}
    <title>{% block title %}{{ SITENAME }}{% endblock title %}</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">
    <link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/font-awesome-4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/foundation-sites-6.2.3/foundation-flex.min.css">
    <link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/site.css">
    {% endblock head %}
</head>

<body>
    <div class="expanded row unstack-small">
        <div class="small-12 medium-4 large-3 columns sidebar">
            <h3>Ivan Habunek</h3>
            <div class="thumbnail profile-image">
                <img src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/ivan.jpg">
            </div>
            <p>Software engineer</p>
            <p class="contact-icons">
                <a href="mailto:ivan@habunek.com"><i class="fa fa-envelope-o fa-2x"></i></a>
                <a href="https://github.com/ihabunek"><i class="fa fa-github fa-2x"></i></a>
                <a href="https://twitter.com/ihabunek"><i class="fa fa-twitter fa-2x"></i></a>
                <a href="https://www.linkedin.com/in/ihabunek"><i class="fa fa-linkedin fa-2x"></i></a>
            </p>
        </div>

        <div class="small-12 medium-8 large-9 columns content">
            <ul class="menu">
                {% for title, link in MENUITEMS %}
                    <li><a href="{{ link }}">{{ title }}</a></li>
                {% endfor %}
            </ul>

            <hr class="full-width" />

            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
