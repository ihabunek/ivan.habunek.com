<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
<head>
    {% block head %}
    <title>{% block title %}{{ SITENAME }}{% endblock title %}</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/site.css">
    {% endblock head %}
</head>
<body>
    <div class="top-bar">
        <div class="container">
            <div class="title">&gt; Ivan Habunek</div>
            <div class="links">
                {% for title, link in MENUITEMS %}
                    <a href="{{ link }}">{{ title }}</a>
                {% endfor %}
            </div>
        </div>
    </div>

    <div class="container">
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
